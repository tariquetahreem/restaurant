<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="top">
          <img src="Pngtree.png" />
          <p>Your Restaurant Menu</p>
          <p style="color: red">Your Slogan</p>
        </div>
        <div class="line"></div>
        <div class="middle">
          <div class="quicklinks"><p>Quick Links</p></div>
          <div class="list">
            <ol>
              <li>Home</li>
              <li>Your Orders</li>
              <li>Wallet</li>
              <li>Profile</li>
              <li>Logout</li>
            </ol>
          </div>
        </div>
        <div class="line"></div>
        <div class="last">
          <div class="quicklinks">
            <p>More About Us</p>
          </div>
          <div class="list">
            <ol>
              <li>Our Blog</li>
              <li>Upcoming dishes</li>
              <li>Our Story</li>
              <li>Social Media Links</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="rtop">
          <div class="inputbar">
            <img src="search 1.png" />
            <input type="text" placeholder="Search Food Item" />
          </div>
          <div class="signup">
            <button>Signup</button>
          </div>
          <div class="login">
            <button>Login</button>
          </div>
          <div class="profile">
            <img src="profile.png" alt="" srcset="" />
          </div>
        </div>
        <div class="slider">
          <img src="slider.png" alt="" srcset="" />
        </div>
        <div class="menu"><p>Menu</p></div>
        <div class="itemlist"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
